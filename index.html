<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>JQuery</title>
  </head>
  <body>
    <header>
      <h1>Galeria de Fotos</h1>
      <button type="button">Nova Imagem +</button>
    </header>
    <form action="">
      <h2>Inserir nova imagem</h2>
      <input
        type="url"
        id="endereco-imagem-nova"
        required
        placeholder="URL da imagem"
      />
      <button type="submit">Adicionar</button>
      <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
      <li>
        <img src="images/foto1.jpg" alt="pintura de um gato" />
        <div class="overlay-image-link">
          <a
            href="images/foto1.jpg"
            title="Ver imagem em tamanho real"
            target="_blank"
            >Ver imagem em tamanho real</a
          >
        </div>
      </li>
      <li>
        <img src="images/foto2.jpg" alt="foto de um cisne" />
        <div class="overlay-image-link">
          <a
            href="images/foto2.jpg"
            title="Ver imagem em tamanho real"
            target="_blank"
            >Ver imagem em tamanho real</a
          >
        </div>
      </li>
      <li>
        <img src="images/foto3.jpg" alt="foto de dois cachorrinhos" />
        <div class="overlay-image-link">
          <a
            href="images/foto3.jpg"
            title="Ver imagem em tamanho real"
            target="_blank"
            >Ver imagem em tamanho real</a
          >
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
